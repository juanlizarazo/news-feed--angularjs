<!DOCTYPE html>
<html ng-app="newsFeedApp">
<head>
  <script type="application/javascript" src="js/angular.min.js" ></script>
  <script type="application/javascript" src="app.js" ></script>
</head>
<body>
  <div ng-controller="NewsController as news">
    <div ng-repeat="news in news.newsFeed.items">
      <h1><a href="{{news.url}}">{{news.title}}</a></h1>
      <h3>By: {{news.postedBy}} <small>{{news.postedAgo}}</small></h3>
      <span>{{news.commentCount}} Comments</span>
    </div>
  </div>
</body>
</html>
