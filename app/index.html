<!DOCTYPE html>
<html ng-app="newsFeedApp">
<head>
  <script type="application/javascript" src="js/angular.min.js" ></script>
  <script type="application/javascript" src="app.js" ></script>
</head>
<body>
  <div ng-controller="NewsController as news">
    <div ng-repeat="news in news.newsFeed.items">
      {{news.title}}
      {{news.url}}
      {{news.commentCount}}
      {{news.postedAgo}}
      {{news.postedBy}}
    </div>
  </div>
</body>
</html>
